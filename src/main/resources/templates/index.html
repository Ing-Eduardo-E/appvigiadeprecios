<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout/layoutUsu :: head"></head>
  <body>
    <header th:replace="layout/layoutUsu :: header"></header>

    <br />
    <br />

    <div class="container">
      <h1>Vigia de Precios</h1>
      <br />
      <h4>Bienvenido <span sec:authentication="principal.username"></span></h4>

      <br />
      <br />

      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}">ID</td>
            <td th:text="${usuario.nombre}">ID</td>
            <td th:text="${usuario.apellido}">ID</td>
            <td th:text="${usuario.email}">ID</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <footer th:replace="layout/layoutIni :: footer"></footer>
  </body>
</html>
